<!DOCTYPE html>
<html>
<head>
    <title>HideSide</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>
    <h1>HideSide</h1>

    <label for="plaintext">Введіть текст:</label>
    <textarea id="plaintext" rows="4" cols="50"></textarea>
    <span id="error-mess-alph" style="color: red; display: none;">Будь ласка, використовуйте літери латинського алфавіту</span>

    <label for="algorithm">Оберіть алгоритм:</label>
    <select id="algorithm">
        <option value="caesar">Шифр Цезаря</option>
        <option value="rsa">RSA</option>
    </select>

    <div id="caesar-options">
        <label for="shift">Зміщення:</label>
        <input type="number" id="shift" min="1" max="25">
        <span id="error-mess-num" style="color: red; display: none;">Введіть значення зміщення</span>
      </div>      

    <button id="encryptBtn">Зашифрувати</button>
    <button id="decryptBtn">Розшифрувати</button>

    <label for="result">Результат:</label>
    <textarea id="result" rows="4" cols="50" readonly></textarea>

    <button id="copyBtn">Копіювати</button>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
